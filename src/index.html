<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro for noisy</title>
    <link rel="icon" type="image/png" href="images\pomodoro.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav style="-webkit-app-region: drag">
        <h1 id="title">POMODORO TIMER FOR NOISY</h1>
        <div class="nav-buttons">
            <img id='minimize' src="images\reduire.png">
            <img id='close' src="images\X.png">
        </div>
    </nav>

    <div id="timer-box">
        <img src="images\background.png">
    </div>
    <div id="timer-display">
        <h1>50:00</h1>
    </div>
    <div id="options">
        <img id="start-btn" src="images\start.png">
        <img id="pause-btn" src="images\pause.png">
        <img id="reset-btn" src="images\stop.png">
    </div>

    <script src="script.js"></script>
</body>
</html>
